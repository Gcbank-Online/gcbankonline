<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GC Demo Bank Sign In</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #202c3f;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.5rem;
      color: #202c3f;
      margin-bottom: 20px;
    }
    .logo svg {
      width: 24px;
      height: 24px;
      fill: #2c64b8;
    }
    form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
      text-align: left;
    }
    form h2 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 1.25rem;
      color: #202c3f;
    }
    form p.description {
      margin: 0 0 20px;
      color: #6b7280;
      font-size: 0.9rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #202c3f;
      display: block;
      margin-bottom: 6px;
    }
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.2s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline-color: #2c64b8;
      border-color: #2c64b8;
    }
    .forgot-password {
      position: absolute;
      right: 0;
      top: 28px;
      font-size: 0.85rem;
      color: #2c64b8;
      text-decoration: none;
      font-weight: 600;
    }
    .forgot-password:hover,
    .sign-up-link:hover {
      text-decoration: underline;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #2c64b8;
      color: #fff;
      border: none;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }
    button[type="submit"]:hover {
      background-color: #244f92;
    }
    .signup-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
    }
    .sign-up-link {
      color: #2c64b8;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
    }
    /* Styles for the success message */
    #success-message {
      padding: 20px;
      background-color: #e6ffed; 
      border: 1px solid #c8e6c9; 
      border-radius: 8px; 
      margin-top: 20px;
    }
    #success-message h3 {
        color: #28a745; /* Green header */
        margin-top: 0;
        margin-bottom: 10px;
    }
    #success-message button {
        margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="logo" aria-label="GC Demo Bank logo">
      <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" >
        <circle cx="12" cy="12" r="10" fill="#2c64b8"/>
        <path d="M10 8l4 4-4 4" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14 12H8" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>GC Demo Bank</span>
    </div>
    
    <form action="#" method="post" aria-labelledby="signin-title">
      <h2 id="signin-title">Welcome Back!</h2>
      <p class="description">Sign in to continue to your account.</p>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password" />
      </div>
      
      <button type="submit" aria-label="Sign In to your account">Sign In</button>
    </form>
    
    <p class="signup-text">
      Don't have an account?
      <a href="#" class="sign-up-link">Sign Up</a>
    </p>

    <div id="success-message" style="display: none;">
        <h3>Sign In Successful!</h3>
        <p>Welcome back, <span id="welcome-email"></span>. You have successfully accessed GC Demo Bank.</p>
        <button onclick="window.location.reload();">Go to Dashboard</button>
    </div>
  </div>
  
  <script src="script.js"></script> 

</body>
</html>
