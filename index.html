<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GC Online Sign In</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Changed font to Inter for modern look, similar to Tailwind's default */
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f7f9fc;
      color: #202c3f;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Using Inter font, loaded below */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* Spacing between icon and text */
      font-weight: 700;
      font-size: 1.5rem;
      color: #202c3f;
      margin-bottom: 20px;
    }
    .logo svg {
      width: 28px; /* Slightly larger icon */
      height: 28px;
      fill: none;
      stroke: #2c64b8;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.1); /* Slightly stronger shadow */
      text-align: left;
    }
    form h2 {
      margin: 0 0 10px;
      font-weight: 800; /* Bolder title */
      font-size: 1.5rem; /* Slightly larger title */
      color: #202c3f;
    }
    form p.description {
      margin: 0 0 25px;
      color: #6b7280;
      font-size: 0.95rem;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #202c3f;
      display: block;
      margin-bottom: 6px;
    }
    .input-group {
      margin-bottom: 20px; /* Increased spacing */
      position: relative;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none; /* Remove default browser outline */
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2c64b8;
      box-shadow: 0 0 0 3px rgba(44, 100, 184, 0.2); /* Light blue ring on focus */
    }
    .forgot-password {
      font-size: 0.85rem;
      color: #2c64b8;
      text-decoration: none;
      font-weight: 600;
    }
    
    .password-label-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #2c64b8;
      color: #fff;
      border: none;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1.05rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    button[type="submit"]:hover {
      background-color: #244f92;
      transform: translateY(-1px);
    }
    .signup-text {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #6b7280;
      text-align: center;
    }
    .sign-up-link {
      color: #2c64b8;
      font-weight: 700;
      text-decoration: none;
      margin-left: 5px;
    }
    .sign-up-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="logo" aria-label="GC Bank logo">
      <!-- Icon representing a bank/money -->
      <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
        <rect x="3" y="6" width="18" height="12" rx="2" ry="2"></rect>
        <path d="M3 10H21M7 16V10M12 16V10M17 16V10M10 14h4"></path>
      </svg>
      <span>GC Online</span>
    </div>
    <form action="#" method="post" aria-labelledby="signin-title">
      <h2 id="signin-title">Welcome Back!</h2>
      <p class="description">Sign in to continue to your account.</p>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
      </div>
      
      <div class="input-group">
        <div class="password-label-container">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password" />
      </div>
      
      <button type="submit" aria-label="Sign In to your account">Sign In</button>
    </form>
    <p class="signup-text">
      Don't have an account?
      <a href="#" class="sign-up-link">Sign Up</a>
    </p>
  </div>
</body>
</html>
